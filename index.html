<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us</title>
<style>
    .container {
        position: relative;
        width: 50%;
        margin: auto;
    }
    .clickable-left, .clickable-right {
        position: absolute;
        top: 50%;
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        line-height: 50px;
        font-size: 24px;
        cursor: pointer;
        user-select: none;
    }
    .clickable-left {
        left: 0;
    }
    .clickable-right {
        right: 0;
    }
    img {
        width: 100%;
    }
</style>
</head>
<body>

<h1>About Us</h1>

<div class="container">
    <div class="clickable-left" onclick="changeImage(currentIndex - 1)">&lt;</div>
    <img id="comicFrame" src="https://i.ibb.co/VVqCjH1/Page01-Title.png" alt="Beocock page 1">
    <div class="clickable-right" onclick="changeImage(currentIndex + 1)">&gt;</div>
</div>

<script>
var image = document.getElementById('comicFrame');
var images = [
    'https://i.ibb.co/VVqCjH1/Page01-Title.png',
    'https://i.ibb.co/v1CnLXQ/Page01-Panel01.png'
];
var currentIndex = 0;

function changeImage(index) {
    if (index < 0) {
        index = 0;
    } else if (index >= images.length) {
        index = images.length - 1;
    }
    image.src = images[index];
    currentIndex = index;
}

document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowLeft' || event.key === 'a') {
        changeImage(currentIndex - 1);
    } else if (event.key === 'ArrowRight' || event.key === 'd') {
        changeImage(currentIndex + 1);
    }
});
</script>

<p>Welcome to our website! We are dedicated to providing you with the best content and services.</p>

</body>
</html>
